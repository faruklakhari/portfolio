	<meta charset="UTF-8">

	 <script defer src="https://kit.fontawesome.com/cb29c9f652.js"  crossorigin="anonymous"></script>
	 <script defer src="script.js"></script>

	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="clip-path__one"></div>
	<div class="clip-path__two"></div>
	<div class="clip-path__three"></div>
	<div class="clip-path__four"></div>


	<header class="header">
		<h1 class="h5 heading">
			<span>SHIRKSHEL</span>
			<span>BORALKAR</span>
		</h1>

		<button type="button" class="mobile-menu-btn"><i class="fa-solid fa-bars"></i></button>
		<nav class="menu">
			<div class="list">
			<span class="list__item active__menu"><a href="index.html" class="list__link">Home</a></span>
				<span class="list__item"><a href="resume.html" class="list__link">Resume</a></span>
				<span class="list__item"><a href="service.html" class="list__link">Services</a></span>
				<span class="list__item"><a href="portfolio.html" class="list__link">Portfolio</a></span>
				<span class="list__item"><a href="blog.html" class="list__link">Blog</a></span>
				<span class="list__item"><a href="contact.html" class="list__link">Contact</a></span>
				<span class="list__item"><a href="extra.html" class="list__link">Extra</a></span>
			</div>
		</nav>
	</header>

	<div class="container ">
		
	<section class="service">
		<div class="service__header">
			
			<div class="clip-path">
				<div class="clip-path__one"></div>
				<div class="clip-path__two"></div>
				<div class="clip-path__three"></div>
				<div class="clip-path__four"></div>
			</div>

		<h2 class=" display-5 text-center text-white p-5 fw-semibold">Contacts</h2>
		</div>

		<div class="contact__body p-5">
			<div class="row g-5">
				<div class="col-md-6">
					<h2 class="h4 heading fs-4  mb-4">
						<span>Get in</span>
						<span>Touch</span>
					</h2>
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9914406081484!2d2.2922926152016645!3d48.85837360866273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sEiffel%20Tower!5e0!3m2!1sen!2sin!4v1662884698915!5m2!1sen!2sin" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

					<div class="contact__details p-4">
						<div class="address">
							<i class="fa-solid fa-location-dot contact__icon"></i>
							<b class="address-text">Los Angeles, USA</b>
						</div>
						<div class="email">
							<i class="fa-solid fa-envelope contact__icon"></i>
							<b class="email-text">email@gmail.com</b>
						</div>
						<div class="phone">
							<i class="fa-solid fa-phone contact__icon"></i>
							<b class="phone-text">+12345678900</b>
						</div>
						<div class="freelance">
							<i class="fa-solid fa-check contact__icon"></i>
							<b class="freelance-text">Freelance Available</b>
						</div>
					</div>

				</div>

				<div class="col-md-6">
					<h2 class="h4 heading fs-4  mb-4">
						<span>Contact</span>
						<span>Form</span>
					</h2>
					<form class=" needs-validation" novalidate>
					  <div class="form-floating mb-3 position-relative">
						<input type="text" class="form-control" id="fullName" placeholder="jhon example">
					    <label for="fullName">Full Name</label>
					    <div class="valid-tooltip">
					      Looks good!
					    </div>
					  </div>
					  <div class="form-floating mb-3 position-relative">
						  <input type="email" class="form-control" id="emailId" placeholder="name@example.com">
						  <label for="emailId">Email address</label>
						  <div class="valid-tooltip">
					      Looks good!
					    </div>
					  </div>
					  <div class="form-floating mb-3 position-relative">
						  <textarea style="height: 120px" class="form-control"  placeholder="Messages" id="floatingTextarea"></textarea>
						  <label for="floatingTextarea">Messages</label>
						  <div class="invalid-tooltip">
					      Looks good!
					    </div>
						</div>

					  <div class="col-12">
					    <button class="btn btn-primary" type="submit">Submit form</button>
					  </div>
					</form>
				</div>
			</div>
		</div>


	</section>
	</div>

</html>
